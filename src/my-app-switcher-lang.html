<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-app-switcher-lang"> 
  <template> 
    <style>
      :host {
        display: block;
      }         
    </style>
    <iron-ajax 
      auto
      url="/data/{{lang}}.json"
      handle-as="json"
      last-response="{{data}}"
      loading="{{cargando}}"
      on-response="handleResponse"      
    ></iron-ajax>    
        
  </template>

  <script>    
    class MyAppSwitcherLang extends Polymer.Element {  
      static get is() { return 'my-app-switcher-lang'; }
      static get properties() {
        return {
            lang: {
            type: String,
            value: 'spanish',
            notify: true            
          },
          fragment: {
            type: String,                        
            notify: true            
          }         
        };
      }
   
       handleResponse(data) {                
                this.set("fragment", this.data.title);                               
            }           
               
    }  // class 

    window.customElements.define(MyAppSwitcherLang.is, MyAppSwitcherLang);
  </script>
</dom-module>
